apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  namespace: ns-react
  labels:
    app: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-container
          image: docker-registry.ns-tekton-ci.svc.cluster.local:5000/prime-number-frontend:d514abb584b3706f5951b3dff733f7e6156ec3d2
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
