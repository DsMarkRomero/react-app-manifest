apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  namespace: ns-react-app-develop
  labels:
    app: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-container
          image: localhost:32000/prime-number-frontend:master-eebc3cf83aae5e38bcb2cb6123aace6e736c54c2
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred