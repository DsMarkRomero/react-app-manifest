apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  namespace: ns-react-app-master
  labels:
    app: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-container
          image: localhost:32000/prime-number-frontend:master-813cfaa7fc2e4d3d94ce731ef2f137667fcdb359
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
