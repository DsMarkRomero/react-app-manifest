apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mssql-statefulset
  namespace: ns-react-app-develop
spec:
  serviceName: mssql-service  # Nombre del servicio para los pods
  replicas: 1
  selector:
    matchLabels:
      app: mssql
  template:
    metadata:
      labels:
        app: mssql #Label para el POD
    spec: #POD
      containers:
      - name: mssql
        image: mcr.microsoft.com/mssql/server:2022-latest
        ports:
        - containerPort: 1433
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: MSSQL_SA_PASSWORD
          value: "SQLtest1"
        volumeMounts:
        - name: mssql-storage
          mountPath: /var/opt/mssql  # Montaje del volumen en el contenedor
  volumeClaimTemplates:
  - metadata:
      name: mssql-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 500Mi  # Espacio de almacenamiento asignado