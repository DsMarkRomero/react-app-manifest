apiVersion: apps/v1
kind: Deployment
metadata:
  name: prime-number-webapi
  namespace: ns-react-app-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prime-number-webapi
  template:
    metadata:
      labels:
        app: prime-number-webapi
    spec:
      containers:
      - name: prime-number-webapi
        image: localhost:32000/prime-number-backend:master-c26b184169e4aa429b96da4824d0e20309800011
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__PrimeNumberDB
          value: "Server=mssql-service;Database=PrimeNumberDB;User ID=sa;Password=SQLtest1;"
